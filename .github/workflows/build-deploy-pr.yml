name: "Build and Deploy PRs"
on:
  pull_request:
    branches:
      - master
jobs:
  build-deploy-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: Cache Clojure deps
        uses: actions/cache@v3.2.5
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: cljdeps-

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@05cb4bfdf57855f122e75b71e45224775cdfc4a0
        with:
          cli: 1.11.1.1224

      - name: Build site
        run: clojure -M -m com.tylerkindy.website.main

      - name: Deploy preview
        uses: nwtgck/actions-netlify@5da65c9f74c7961c5501a3ba329b8d0912f39c03
        with:
          publish-dir: "./output"
          production-branch: master
          production-deploy: false
          github-token: ${{ secrets.GH_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
